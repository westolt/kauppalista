{% extends "layout.html" %}

{% block title %}Shopping List{% endblock %}

{% block content %}
<h3>Mark as Purchased</h2>
    {% for message in get_flashed_messages() %}
    <p>
      <b>{{ message }}</b>
    </p>
    {% endfor %}
<form method="POST">
    <p>Item: {{ item.name }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required> â‚¬
    </div>
    <div>
        <label for="purchased_by_user_id">Buyer:</label>
        <select id="purchased_by_user_id" name="purchased_by_user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <button type="submit">Save</button>
</form>
<p>
    <a href="/shopping_list/{{ shopping_list_id }}">
        <button>Cancel</button>
    </a>
</p>
{% endblock %}
