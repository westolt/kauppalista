<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Item</title>
</head>
<body>
    <h1>Buy Item</h1>
    <form method="POST">
        <p>Tuote: {{ item.name }}</p>
        <p>Määrä: {{ item.quantity }}</p>
        <label for="price">Hinta:</label>
        <input type="text" id="price" name="price" required> €
        <br>
        <label for="purchased_by_user_id">Ostaja:</label>
        <select id="purchased_by_user_id" name="purchased_by_user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Merkitse ostetuksi</button>
    </form>
    <p>
       <a href="/shopping_list/{{ shopping_list_id }}">Takaisin</a>
    </p>
</body>
</html>
